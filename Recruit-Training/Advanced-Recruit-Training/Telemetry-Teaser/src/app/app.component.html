<body>
  <div>
    <h1> Elysia Range Simulator </h1>
    <form name="simulator" #simulator="ngForm" novalidate>
      <label>Speed (km/h):</label>
      <br>
      <input name="speed" type="number" placeholder="Speed" [formControl]="speedInput" (keyup)="onKeySpeed($event)">
      <br>
      <label>Battery Percentage (%):</label>
      <br>
      <input name="battery" type="number" placeholder="Battery" [formControl]="batteryInput" (keyup)="onKeyBattery($event)">
      <br>
      <img src="/assets/Cloud.png">
      <input type="range" min="0" max="100" value="50" (mouseup)="onMouseWeather($event)">
      <img src="/assets/Sun.png">
      <br>
      <button type="submit" (click)="calculateRange()">Calculate</button>
      <br>
        <label *ngIf="(speedInput.invalid && (speedInput.dirty || speedInput.touched)) && this.buttonPress">
        <label *ngIf="speedInput.errors.required && this.buttonPress">Speed is required</label>
        <label *ngIf="(speedInput.errors.max || speedInput.errors.min) && this.buttonPress">The speed should be within the range of 0 to 90</label>
      </label>
      <br>
      <label *ngIf="(batteryInput.invalid && (batteryInput.dirty || batteryInput.touched)) && this.buttonPress">
        <label *ngIf="batteryInput.errors.required && this.buttonPress">Battery percentage is required</label>
        <label *ngIf="(batteryInput.errors.max || batteryInput.errors.min) && this.buttonPress">The battery percentage should be within the range of 0 to 100</label>
      </label>
      <br>
      <label *ngIf="(!speedInput.invalid && !batteryInput.invalid) && this.buttonPress">{{this.outputMessage}}</label>
      <br>
    </form>
  </div>
</body>
