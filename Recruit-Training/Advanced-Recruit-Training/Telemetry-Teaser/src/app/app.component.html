<body>
  <div>
    <h1> Elysia Range Simulator </h1>
    <form name="simulator" #simulator="ngForm" novalidate>
      <label>Speed (km/h):</label>
      <br>
      <input name="speed" type="number" placeholder="Speed" (click)="clearSpeedMessage()" (blur)="onKeySpeed($event)" max=90 min=0>
      <div *ngIf="speedError == 1; else speedError2" class="errorMessage">Speed is required</div>
      <br>
      <label>Battery Percentage (%):</label>
      <br>
      <input name="battery"type="number" placeholder="Battery" (click)="clearBatteryMessage()" (blur)="onKeyBattery($event)">
      <div *ngIf="batteryError == 1; else batteryError2" class="errorMessage">Battery percentage is required</div>
      <br>
      <img src="/assets/Cloud.png">
      <input type="range" min="0" max="100" value="50" (mouseup)="onMouseWeather($event)">
      <img src="/assets/Sun.png">
      <br>
      <button (click)="calculateRange($event)">Calculate</button>
      <br>
      <h1 *ngIf="(this.showRange) == 1">
        {{"The predicted range of the Eylsia is: " + range + " km"}}
      </h1>
    </form>
  </div>
</body>

<ng-template #noError><div style="margin-bottom: 2.0rem;"></div></ng-template>
<ng-template #speedError2>
  <div *ngIf="speedError == 2; else noError" class="errorMessage">Speed should be between 0 and 90</div>
</ng-template>
<ng-template #batteryError2>
  <div *ngIf="batteryError == 2; else noError" class="errorMessage">Battery should be between 0 and 100</div>
</ng-template>
