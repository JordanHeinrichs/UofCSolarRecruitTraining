sudo: required

arch:
  packages:
  - xorg-server-xvfb

before_script:
  - cd SetupScript/
  - chmod +x UCSolarTeamInit.sh
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
- UCSolarTeamInit.sh

after_script:
- chmod +x UCSolarTeamInitTest.sh
- UCSolarTeamInitTest.sh
